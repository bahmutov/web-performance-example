name: performance
# run performance testing on main branch
# and on any pull request to the main branch
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install 📦
        run: npm install
      # https://github.com/GoogleChrome/lighthouse-ci
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.11.x
          lhci collect
      - name: List files 💾
        run: ls -la

      - name: Save reports 💾
        run: lhci upload
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.event.pull_request.head.sha }}

      - name: Upload reports ⏫
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse
          path: lighthouse-results.*

      - name: Post performance summary 📊
        run: node ./post-summary

      - name: Print GITHUB variables 🖨️
        run: npx @bahmutov/print-env GITHUB

      - name: Lighthouse assertions ✅
        run: lhci assert
