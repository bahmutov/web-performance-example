name: performance
# run performance testing on main branch
# and on any pull request to the main branch
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install ðŸ“¦
        run: npm install
      # https://github.com/GoogleChrome/lighthouse-ci
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.11.x
          lhci collect
      - name: List files ðŸ’¾
        run: ls -la
      - name: Post job summary ðŸ“Š
        run: node ./post-summary

      - name: Lighthouse checks
        run: lhci upload
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.event.pull_request.head.sha }}

      - name: Lighthouse assertions
        run: lhci assert

      - name: Save LH reports ðŸ’¾
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse
          path: lighthouse-results.*
